<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Wallet Management</h1>

    <!-- Register Wallet Form -->
    <h2 class="mt-4">Register Wallet</h2>
    <form id="registerForm">
        <div class="mb-3">
            <label for="registerWallet" class="form-label">Wallet Address:</label>
            <input type="text" class="form-control" id="registerWallet" required>
        </div>
        <button type="submit" class="btn btn-primary">Register Wallet</button>
    </form>

    <!-- Deregister Wallet Form -->
    <h2 class="mt-5">Deregister Wallet</h2>
    <form id="unregisterForm">
        <div class="mb-3">
            <label for="unregisterWallet" class="form-label">Wallet Address:</label>
            <input type="text" class="form-control" id="unregisterWallet" required>
        </div>
        <button type="submit" class="btn btn-danger">Deregister Wallet</button>
    </form>
</div>

<script>
    const apiAddress = "{{.apiAddress}}";
    const apiPort = "{{.apiPort}}";
    document.getElementById("registerForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const wallet = document.getElementById("registerWallet").value;
        const response = await fetch(`${apiAddress}:${apiPort}/autonomys/wallet/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ wallet })
        });

        const result = await response.json();
        alert(result.message || "Wallet registered successfully!");
    });

    document.getElementById("unregisterForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const wallet = document.getElementById("unregisterWallet").value;

        const response = await fetch(`${apiAddress}:${apiPort}/autonomys/wallet/unregister`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ wallet })
        });

        const result = await response.json();
        alert(result.message || "Wallet unregistered successfully!");
    });
</script>

</body>
</html>
