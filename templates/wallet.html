<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Wallet Management</h1>

    <!-- Register Wallet Form -->
    <h2 class="mt-4">Register Wallet</h2>
    <form method="POST" action="{{.apiAddress}}:{{.apiPort}}/autonomys/wallet/register">
        <div class="mb-3">
            <label for="registerWallet" class="form-label">Wallet Address:</label>
            <input type="text" class="form-control" id="registerWallet" name="wallet" required>
        </div>
        <button type="submit" class="btn btn-primary">Register Wallet</button>
    </form>

    <!-- Deregister Wallet Form -->
    <h2 class="mt-5">Deregister Wallet</h2>
    <form method="POST" action="{{.apiAddress}}:{{.apiPort}}/autonomys/wallet/unregister">
        <div class="mb-3">
            <label for="unregisterWallet" class="form-label">Wallet Address:</label>
            <input type="text" class="form-control" id="unregisterWallet" name="wallet" required>
        </div>
        <button type="submit" class="btn btn-danger">Deregister Wallet</button>
    </form>
</div>

</body>
</html>
